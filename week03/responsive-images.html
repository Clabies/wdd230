<body>
    <header>
        <h1>Responsive Images</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/losolivos-500.jpg" media="(max-width: 500px)">
                <source srcset="images/losolivos.jpg" media="(max-width: 1000px)">
                <img src="images/losolivos.jpg" alt="Los Olivos, Peru temple" width="1500" height="750">
            </picture>
        </div>
    </main>
